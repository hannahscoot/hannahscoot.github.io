<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Wordle (infinite)</title>
        <style type="text/css">
            .Row {
                display:flex;
                justify-content:center
            }
            .Row-letter {
                align-items:center;
                border:2px solid rgba(154,166,180,.4);
                font-size:28px;
                font-weight:700;
                height:64px;
                margin:3px;
                text-transform:uppercase;
                width:64px;
                border-radius:1px;
                color:rgb(58, 58, 60)
            }
            .App-container {
                display:flex;
                flex-direction:column;
                justify-content:center;
                margin:0 auto;
                max-width:600px;
                width:100%;
                position:relative
            }
            .App-container h1 {
                margin-top:0;
                margin-bottom:45px
            }
            .App-container a {
                color:#524c33;
                padding:5px 15px;
                border-radius:4px;
                background:#e9e6da;
                text-decoration:none
            }
            .App-container a:hover {
                background:#ddd9c9;
                color:#2c281b
            }
            .Game {
                -webkit-user-select:none;
                -ms-user-select:none;
                user-select:none
            }
            .Game p {
                text-align:center
            }
            .Game,
            .Game-keyboard {
                display:flex;
                flex-direction:column
            }
            .Game-keyboard-row {
                display:flex;
                flex-direction:row;
                justify-content:center;
                margin-left:5em;
                margin-right:5em;
            }
            .Game-keyboard-button {
                align-items:center;
                background-color:rgb(129, 131, 132);
                color:#D7DADC!important;
                border:2px solid transparent;
                border-radius:4px;
                color:inherit;
                cursor:pointer;
                display:flex;
                flex:1 1;
                font-size:16px;
                font-weight:400;
                justify-content:center;
                margin:3px;
                min-height:20px;
                padding:10px;
                text-decoration:inherit;
                text-transform:capitalize
            }
            .Game-keyboard-button-wide {
                flex:2 1
            }
            .Game-keyboard-button:focus {
                outline:0
            }
            .letter-missing {
                border:2px solid #f38237;
            }
            .letter-correct {
                background-color:#79b851;
                border:2px solid #79b851;
                color:#fff!important
            }
            .letter-elsewhere {
                background-color:#f3c237;
                border:2px dotted #f3c237;
                color:#fff!important
            }
            .letter-absent {
                background-color:rgba(154,166,180,.4);
                border:2px solid transparent;
                color:#fff!important
            }
            .Game-options {
                font-weight: 700;
                font-size: 36px;
                letter-spacing: 0.2rem;
                border-bottom:1px solid #3a3a3c;
                color:#d7dadc;
                margin-bottom: 2em;
            }
        </style>
        <script src="app.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-WJYEY6QZHP"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-WJYEY6QZHP');
        </script>
    </head>
